<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>@supports test</title>
  <style>

    html::before{
      content: "@supports (color: green){ .test{ color: green; } }";
      width: 0;
      height: 0;
      overflow: hidden;
      display: block;
    }

    .test{
      color: blue;
    }

  </style>
</head>
<body>
  <p>Demonstrates serving styles to JS by embedding them into a pseudo-element on the &lt;html&gt; tag.</p>
  <p>Prerequisite for polyfilling pre-parsed CSS declarations which the browser otherwhise ignores.</p>
  <div class="test">I am some content</div>

<script>
  var head = document.querySelector('html');
  var payload = window.getComputedStyle(head, 'before').content;
  var style = document.createElement('style');
      style.textContent = payload.substring(1, payload.length-1);

  head.appendChild(style);

</script>

</body>
</html>
